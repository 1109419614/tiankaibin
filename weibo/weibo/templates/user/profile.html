{% extends 'base.html' %}
{% block head %}
<title>用户详情页</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css', _external=True) }}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="panel panel-default">
         <div class="panel-heading">头像</div>
         <div class="panel-body">
             <img src="{{ url_for('static', filename=user.head_img) }}" alt="个人头像" width="300">
         </div>
    </div>
    <div class="panel panel-default">
         <div class="panel-heading">昵称</div>
         <div class="panel-body">
             {{ user.nickname }}
         </div>
    </div>
    <div class="panel panel-default">
         <div class="panel-heading">username</div>
         <div class="panel-body">
             {{ user.username }}
         </div>
    </div>



{% endblock %}
